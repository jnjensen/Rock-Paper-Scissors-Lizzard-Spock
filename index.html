<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Lizard Spock</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <meta charset="UTF-8"/>
</head>
<body>
  <main>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    <div id="scoreCard">
      <p id="playerScore">0</p>
      <p id="computerScore">0</p>
      <p id="player">Player</p>
      <p id="computer">Computer</p>
    </div>
    <div id="gameBoard">
      <div id="selections">
        <h2>"Rock, paper, scissors, lizard, or Spock?"</h2>
        <div id="selectButtons">
          <button type="button" id="selectRock">Rock</button>
          <button type="button" id="selectPaper">Paper</button>
          <button type="button" id="selectScissors">Scissors</button>
          <button type="button" id="selectLizard">Lizard</button>
          <button type="button" id="selectSpock">Spock</button>
        </div>
      </div>
      <div id="gamePlay">
        <p id=playerChoice></p>
        <p id=computerChoice></p>
        <p id=roundResults></p>
        <button type="button" id="reset">Reset</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
